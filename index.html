<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Felipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #7D8C65;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #5e6d4c;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .product h3 {
      color: #7D8C65;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #7D8C65;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tienda Felipe</h1>
    <p>Productos de calidad a buen precio</p>
  </header>
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <div class="container" id="productos">
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción breve del producto 1.</p>
      <p><strong>$10.000</strong></p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción breve del producto 2.</p>
      <p><strong>$15.000</strong></p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Descripción breve del producto 3.</p>
      <p><strong>$8.000</strong></p>
    </div>
  </div>
  <footer id="contacto">
    <p>Contacto: +56 9 7838 8099 | felixp.abarca@gmail.com</p>
  </footer>
</body>
</html>
